<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="referrer" content="same-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="MCWXT的个人博客,MCWXT,Web,Blog,Personal blog">
  <meta name="description" content="MCWXT的个人博客。友链，资源，论坛，文章，视频各种功能一应俱全！">
  <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="//unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="//unpkg.com/toastr@2.1.4/toastr.js"></script>
  <title>MCWXT的个人博客</title>
</head>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js",
      "tao": "/script/script.js"
    }
  }
</script>
<style>
  iframe {
    height: 0;
  }
  footer * {
    color: dimgray;
  }
</style>

<body id="app">
  <header :style="`height: ${headerHeight}px;`">
    <div>
      <nav class="navbar position-fixed w-100 border-bottom bg-w p-1 z-1">
        <div>
          <button class="fs-3 mx-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="d-inline-block align-middle fs-6">MCWXT的个人博客</h1>
        </div>
        <div>
          <img class="d-inline-block rounded-circle" style="width: 2.5rem;aspect-ratio: 1/1;" src="/assets/img/logo.png" alt="">
        </div>
        <div class="offcanvas offcanvas-start w-50" tabindex="-1" id="offcanvasExample" data-bs-scroll="true" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header p-0 border-bottom text-bg-dark" :style="`height: ${headerHeight}px;`">
            <div class="fs-5 mx-auto fw-bolder" style="font-family: sans-serif!important;">
              <span style="margin-right: .1rem;">MC</span>
              <span class="px-1 rounded-1 text-black" style="background-color: #FE9900;">WXT</span>
            </div>
          </div>
          <div class="offcanvas-body p-2">
            <div class="list-tao-group mt-4">
              <a class="list-tao-item ps-3 py-1" v-for="item in nav" data-bs-dismiss="offcanvas" aria-label="Close" :data-page="item.page">
                <i :class="`bi ${item.icon} me-3 fs-5`"></i><span>{{item.pageName}}</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="loading h-100 w-100 text-center fixed-top z-0" style="background-color: #E0E0E0;">
    <div class="d-inline-block" style="transform: translate(0, calc(50vh - 50%));">
      <div class="">
        <div class="spinner-border" style="width: 3rem;height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <span>Loading...</span>
    </div>
  </div>
  <div class="modal" :class="{ 'd-block': IsBrowserModal }" v-if="isBrowser" ref="exampleModal" tabindex="-1">
    <div class="modal-dialog mx-auto" style="top: 8rem;width: 20rem;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-6">MCWXT的个人博客</h5>
          <button type="button" class="btn-close" @click="IsBrowserModal = !IsBrowserModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-5">
          <p>建议您使用浏览器如chrome打开</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" @click="IsBrowserModal = !IsBrowserModal" data-bs-dismiss="modal">我知道了</button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <iframe class="w-100" scrolling="no" frameborder="0"></iframe>
  </main>
  <footer class="text-bg-light">
    <div class="p-3">
      <div>
        <span class="fw-bold fs-4">MCWXT</span>
      </div>
      <div>
        <span>感谢访问我的博客！</span>
      </div>
      <div class="my-3">
        <a :href="link.link" v-for="link in myLink"><i :class="`bi ${link.icon} me-3 fs-4`"></i></a>
      </div>
      <div>
        <span>感谢：</span>
        <ul>
          <li><a href="//halo.nekoline.top/">离散的流云</a></li>
          <li><a href="//remcbbs.com/">REmcbbs</a></li>
          <li><a href="//github.com/">github</a></li>
          <li><a href="//cloudflare.com/">cloudflare</a></li>
          <li><a href="//bilibili.com">bilibili</a></li>
        </ul>
      </div>
      <div class="border-top pt-2" style="font-size: .8rem;">
        <div>
          <ul>
            <li><a href="https://www.w3.org/zh-hans/">w3c</a></li>
            <li><a href="https://www.mozilla.org/privacy/websites/#cookies">cookie</a></li>
            <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/localStorage">localStorage</a></li>
          </ul>
        </div>
        <i class="bi bi-c-circle"></i>
        <span>2024.5 -</span>
        <span>本网站产权归bilibili MCWXT所有</span>
      </div>
    </div>
  </footer>
</body>
<script src="/script/main.js" type="module"></script>

</html>
