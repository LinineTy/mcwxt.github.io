<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <base target="_parent">
  <meta name="referrer" content="same-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <title>MCWXT的个人博客|论坛</title>
</head>
<style>

</style>

<body class="mx-auto" style="max-width: 800px;">
  <div id="carouselExample" class="carousel slide m-1 rounded" data-bs-ride="carousel" style="overflow:hidden">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div data-t-for="imgSrc In carouselImg" class="carousel-item active">
        <img src="{{imgSrc}}" class="d-block w-100" style="aspect-ratio: 16/9;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
  <div>
    <div class="m-1 rounded shadow-sm">
      <div class="d-flex justify-content-between">
        <span class="my-auto mx-1"><i class="bi bi-chat-left-text"></i> 论坛</span>
        <button class="m-1 btn btn-outline-danger btn-sm rounded" onclick="parent.window.location = 'https://github.com/MCWXT/mcwxt.github.io/issues/new/'"><i class="bi bi-plus-lg"></i> 发布</button>
      </div>
      <div>
        <div data-t-for="authorAvatar author html_url authorURI number title created_at comments cover In message">
          <hr class="m-0">
          <div class="py-2">
            <div class="position-relative">
              <img class="m-1 rounded-circle" style="width: 1.8rem;aspect-ratio:1/1;" loading="lazy" src="https://proxy.mcwxt.top/{{authorAvatar}}">
              <span style="color: #555555">{{author}}</span>
              <div class="dropdown position-absolute end-0 top-0 m-1 mx-2">
                <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu dropdown-menu-end" style="font-size: .8rem;">
                  <li><a class="dropdown-item" href="{{html_url}}">github原文</a></li>
                  <li><a class="dropdown-item" href="{{authorURI}}">作者主页</a></li>
                </ul>
              </div>
            </div>
            <div data-page="/message?number={{number}}">
              <div class="position-relative d-flex" style="height: 5rem;">
                <div>
                  <h3 class="fs-6 mx-2">{{title}}</h3>
                  <span class="position-absolute bottom-0 mx-2 text-secondary" style="font-size: .8rem;">{{created_at}} {{comments}}评论</span>
                </div>
                <img class="mx-3 rounded position-absolute top-0 end-0" style="width: 5rem;aspect-ratio: 1/1;" loading="lazy" src="{{cover}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/script/script.js"></script>
<script src="/script/forum.js"></script>

</html>
