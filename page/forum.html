<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_parent">
  <meta name="referrer" content="same-origin">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <title>MCWXT的个人博客|论坛</title>
</head>
<style>
  .textLineBreakHidden {
    overflow-y: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: var(--line);
  }
</style>

<body>
  <div id="carouselExample" class="carousel slide m-1 rounded" data-bs-ride="carousel" style="overflow:hidden">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div data-t-for="imgSrc In carouselImg" class="carousel-item active">
        <img src="{{imgSrc}}" class="d-block w-100" style="aspect-ratio: 16/9;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
  <div class="d-flex justify-content-md-start justify-content-between flex-wrap p-1" style="gap: .25rem .25rem;">
    <div data-t-for="id cover view like time title name id In bvid" class="position-relative shadow-sm rounded bvCardWidth" style="width: calc(var(--bvCardWidth) - (.25rem / 2));overflow: hidden;aspect-ratio: 6/7;">
      <div data-page="/video?bvid={{id}}">
        <div class="position-relative" style="color: white;font-size: .7rem;">
          <img src="{{cover}}" style="aspect-ratio: 4/3;">
          <div style="box-shadow: 0 0 1.5rem .6rem black;transform: rotate(1turn);">
            <div class="position-absolute bottom-0 start-0 m-1">
              <span class="me-1"><i class="bi bi-heart"></i> {{like}}</span>
              <span><i class="bi bi-play-btn"></i> {{view}}</span>
            </div>
            <span class="position-absolute bottom-0 end-0 m-1">{{time}}</span>
          </div>
        </div>
        <div class="p-1" style="height: 3rem;background-color: white;transform: rotate(0);">
          <h3 class="textLineBreakHidden" style="--line: 2;font-size: .9rem;">{{title}}</h3>
        </div>
      </div>
      <div class="position-absolute bottom-0 m-2" style="color: #00000068;font-size: .7rem;">
        <span><i class="bi bi-person-fill"></i> {{name}}</span>
      </div>
      <div class="position-absolute bottom-0 end-0 m-2" style="color: #00000068;font-size: .7rem;">
        <a href="https://bilibili.com/video/{{id}}"><i class="bi bi-three-dots-vertical"></i></a>
      </div>
    </div>
  </div>
</body>
<script src="/script/script.js"></script>
<script src="/script/forum.js"></script>

</html>
