<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <base target="_parent">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MCWXT的个人博客|跳转</title>

<style>

</style>

<body>
  <div>
    <div class="card mx-auto" style="height: 13rem; width: 15rem;margin: 7rem 0;">
      <div class="card-header">
        跳转外链
      </div>
      <div m="link" data-in="link link" class="card-body h-auto">
        <h5 class="card-title">您确定跳转至:</h5>
        <p class="card-text">{{link}}</p>
        <a href="{{link}}" class="btn btn-primary position-absolute" style="right: 1rem;bottom: 1rem;">继续</a>
      </div>
    </div>
  </div>
</body>
<script src="/script/script.js"></script>
<script>
  m({
    link: {
      link: getQueryString('link') || 'mcwxt.top'
    }
  })
</script>
