<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <base target="_parent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="//unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <title>MCWXT的个人博客|跳转</title>
</head>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
    }
  }
</script>
<style>

</style>
<body id="app">
  <div>
    <div class="card mx-auto" style="height: 13rem; width: 15rem;margin: 7rem 0;">
      <div class="card-header">
        跳转外链
      </div>
      <div class="card-body h-auto">
        <h5 class="card-title">您确定跳转至:</h5>
        <p class="card-text">{{link}}</p>
        <a :href="link" target="_blank" class="btn btn-primary position-absolute" style="right: 1rem;bottom: 1rem;">继续</a>
      </div>
    </div>
  </div>
</body>
<script type="module">
import { createApp, ref } from 'vue';
import { getQueryString } from '/script/script.js';
createApp({
  setup() {
    return {
      link: new URL(getQueryString('url') || '','http://mcwxt.top/')
    }
  }
}).mount('#app');
</script>
</html>
