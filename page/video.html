<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <base target="_parent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="//unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <title>MCWXT的个人博客|视频</title>
</head>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
    }
  }
</script>
<style>
  .videoInformation span {
    margin-right: .8rem;
  }
</style>
<body id="app">
  <div>
    <div>
      <iframe class="w-100" style="aspect-ratio: 16/9;" :src="`//player.bilibili.com/player.html?bvid=${data.id}`" allowfullscreen="true" frameborder="0"></iframe>
    </div>
    <div>
      <div>
        <div class="m-2">
          <h2 class="fs-6">{{data.title}}</h2>
        </div>
        <div class="m-2 d-flex position-relative">
          <div>
            <span class="fs-6"><i class="bi bi-person"></i> {{data.name}}</span>
          </div>
          <div class="videoInformation position-absolute end-0" style="font-size: .8rem;">
            <span>{{data.time}}</span><span><i class="bi bi-play-btn"></i> {{data.view}}</span><span><i class="bi bi-heart"></i> {{data.like}}</span><span><i class="bi">币</i>{{data.coin}}</span>
          </div>
        </div>
      </div>
      <div class="w-100 p-2 text-body-secondary">
        <p class="" style="word-break:break-all;font-size: .8rem;">{{data.detail}}</p>
      </div>
    </div>
  </div>
</body>
<script src="/script/page/video.js" type="module"></script>
</html>
