<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <base target="_parent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="MCWXT的个人博客,MCWXT,Web,Blog,Personal blog">
  <meta name="description" content="MCWXT的个人博客。友链，资源，论坛，文章，视频各种功能一应俱全！">
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <title>MCWXT的个人博客|视频</title>
</head>
<style>
  .videoInformation span {
    margin-right: .8rem;
  }
</style>

<body>
  <div m="bvData" data-in="id name time view like coin title detail">
    <div>
      <iframe class="w-100" style="aspect-ratio: 16/9;" src="//player.bilibili.com/player.html?bvid={{id}}" frameborder="0"></iframe>
    </div>
    <div class="mx-2">
      <div>
        <span class="fs-3 my-2 mx-1">{{name}}</span>
        <div class="videoInformation my-2" style="font-size: .9rem;">
          <span>{{time}}</span><span class=""><i class="bi bi-play-btn-fill"></i>{{view}}</span><span class=""><i class="bi bi-heart-fill"></i>{{like}}</span><span class=""><i class="bi">币</i>{{coin}}</span>
        </div>
        <h2 class="fs-4 my-2">{{title}}</h2>
      </div>
      <div class="w-100 my-4 text-body-secondary">
        <p class="" style="word-break:break-all;">{{detail}}</p>
      </div>
    </div>
  </div>
</body>
<script src="/script/script.js"></script>
<script src="/script/video.js"></script>

</html>
