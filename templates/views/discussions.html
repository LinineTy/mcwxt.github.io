<div class="position-relative" style="height: 16rem;background: url('/assets/img/huTao.jpg') no-repeat center;background-size: cover;" class="w-100 border rounded">
  <h1 style="font-size: 4rem;" class="position-absolute top-50 translate-middle-y mx-1 text-light fw-bold">Discussions</h1>
</div>
<div>
  <div>
    <div class="m-2 mx-4 position-relative">
      <span class="fs-2">{{discussions.length}}</span>
      <a class="btn btn-success btn-sm position-absolute end-0 top-50 translate-middle" role="button" href="//github.com/MCWXT/mcwxt.github.io/discussions/new/choose">新讨论</a>
    </div>
  </div>
  <div v-if="discussions" class="m-3">
    <div class="list-tao-group rounded-2 overflow-hidden">
      <router-link class="list-tao-item border-top rounded-0" v-for="discussion in discussions" :to="'/discussions/' + discussion.number">
        <div class="p-2">
          <div class="mb-2">
            <h2>{{discussion.title}}</h2>
          </div>
          <div class="d-flex align-items-center">
            <div class="me-5">
              <img class="rounded-circle me-1" style="width: 2rem;" :src="discussion.user.avatar_url" alt="">
              <span>{{discussion.user.login}}</span>
            </div>
            <div>
              <i class="bi bi-chat-left-dots me-1"></i>
              <span>{{discussion.comments}}</span>
            </div>
          </div>
        </div>
      </router-link>
    </div>
  </div>
</div>
