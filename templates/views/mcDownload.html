<div class="m-2">
  <h1 class="fs-2 text-center">MC基岩版全版本下载</h1>
  <div class="m-3"><img src="/assets/img/remcbbsBT.png" alt=""></div>
  <div class="alert alert-danger m-2">
    <span>
      <b>仅供体验，请支持正版</b><br>
      正版购买：<a href="https://www.minecraft.net/zh-hans/store/minecraft-android" class="link-success text-decoration-none">官方页面<i class="bi bi-link-45deg"></i></a>
    </span>
  </div>
  <div class="alert alert-warning m-2">
    <span>刷新缓存，以获得最新版本</span><br>
    <span class="link-warning" @click="refresh()">点击刷新</span>
  </div>
</div>
<div>
  <div class="m-2">
    <table class="table">
      <thead class="border-bottom">
        <tr>
          <th scope="col">版本</th>
          <th scope="col">类型</th>
          <th scope="col">大小</th>
          <th scope="col">下载</th>
        </tr>
      </thead>
      <tbody v-if="data">
        <tr class="border-top" v-for="apk in data">
          <td class="version">{{apk.version}}</td>
          <td class="type">
            <span class="badge" v-if="apk.beta == 'True'" style="background-color: red;">测试版</span>
            <span class="badge" v-else style="background-color: green;">正式版</span>
          </td>
          <td class="size">{{apk.size}}</td>
          <td><a class="btn btn-success download" @click="download(apk.version, apk.info_key)"><i class="bi bi-download"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="d-none">

</div>
